name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Images
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/auth-service:latest ./service-auth
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/trading-service:latest ./service-trading
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/parties-service:latest ./service-parties
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/smart-ops-service:latest ./service-smart-ops
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/api-gateway:latest ./api-gateway
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest ./client

          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/auth-service:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/trading-service:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/parties-service:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/smart-ops-service:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/api-gateway:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/gurudevWeb
            git pull origin main
            
            # Update .env with Docker Hub username
            echo "DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}" > .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
            echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env
            
            docker-compose pull
            docker-compose up -d
