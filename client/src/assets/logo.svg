<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the cone -->
    <linearGradient id="coneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>

    <!-- Gradient for dots -->
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
  </defs>

  <!-- Dotted circular ring -->
  <g transform="translate(100,100)">
    <!-- 24 dots -->
    <g fill="url(#dotGradient)">
      <!-- top -->
      <circle cx="0" cy="-70" r="4"/>
      <circle cx="18" cy="-67" r="3"/>
      <circle cx="35" cy="-60" r="4"/>
      <circle cx="50" cy="-45" r="3"/>
      <circle cx="63" cy="-28" r="4"/>
      <circle cx="68" cy="-8" r="3"/>
      <circle cx="70" cy="12" r="4"/>
      <circle cx="64" cy="32" r="3"/>
      <circle cx="52" cy="48" r="4"/>
      <circle cx="36" cy="60" r="3"/>
      <circle cx="18" cy="67" r="4"/>
      <circle cx="0" cy="70" r="3"/>
      <circle cx="-18" cy="67" r="4"/>
      <circle cx="-36" cy="60" r="3"/>
      <circle cx="-52" cy="48" r="4"/>
      <circle cx="-64" cy="32" r="3"/>
      <circle cx="-70" cy="12" r="4"/>
      <circle cx="-68" cy="-8" r="3"/>
      <circle cx="-63" cy="-28" r="4"/>
      <circle cx="-50" cy="-45" r="3"/>
      <circle cx="-35" cy="-60" r="4"/>
      <circle cx="-18" cy="-67" r="3"/>
    </g>
  </g>

  <!-- Cone shape -->
  <path
    d="M100 45 L125 130 Q100 145 75 130 Z"
    fill="url(#coneGradient)"
  />
</svg>
