server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Route for C# Party Service (Port 5001)
        - id: parties-service
          uri: http://localhost:5001
          predicates:
            - Path=/api/parties/**

        # Route for Java Trading Service (Port 8082)
        - id: trading-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/trading/**

        # Route for Java Auth Service (Port 8081)
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**

        # Route for Node.js Smart Ops (Port 4000)
        - id: smart-ops-service
          uri: http://localhost:4000
          predicates:
            - Path=/api/smart/**